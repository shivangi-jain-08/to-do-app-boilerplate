<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<!-- Heading tag for the page------------- -->
    <h1>To-Do App</h1>

<!-- To-Do App image------------------ -->
    <img
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/todo-app-bot.png"
      /> 

<!-- Adding a button to reset the page------- -->
      <button id="reset">RESET</button>
    <div class="container">
      <div class="form">
        <!-- Input field for putting in the tasks -->
        <input type="text" id="input" />
        <!-- Button to add the task -->
        <button id="button">Add</button>
      </div>

      <!-- List that contains tasks initially empty---- -->
      <ul id="todolist">
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
